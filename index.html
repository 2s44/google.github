<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            text-align: center;
        }

        .container img {
            display: block;
            margin: 0 auto;
        }

        .img2 {
            position: relative;
        }

        .img2 .input-box {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 700px;
            height: 50px;
            padding: 10px;
            font-size: 20px;
        }
    </style>
    <script>
        function updateUrl() {
            var inputValue = document.getElementById("input").value;
            window.location.href = window.location.href.split(".html")[0] + inputValue + ".html";
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="image1.jpg" alt="第一张图片">
    </div>
    <div class="container">
        <div class="img2">
            <img src="image2.jpg" alt="第二张图片">
            <input type="text" id="input" class="input-box" placeholder="在这里输入..." onkeydown="if (event.keyCode === 13) updateUrl()">
        </div>
    </div>
</body>
</html>
